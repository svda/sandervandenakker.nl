<template name="home">
  <div id="masthead-home" class="masthead">
    <div class="container">
      <div class="row">
        <div class="col-sm-7">
          <p class="lead">Web consultant and developer in Amsterdam</p>
          <h1>Sander van den Akker</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <article>
      <div class="row">
        <div class="col-sm-6">
          <section id="expertise">
            <a class="block" href="{{pathFor route='services'}}">
              <h2 class="header">I can help you with...</h2>
              <ul>
                <li>HTML 5 app development</li>
                <li>Javascript development</li>
                <li>Responsive design</li>
                <li>Cloud computing services & Linux server maintenance</li>
                <li>eZ Publish development</li>
                <li>And many other web related things</li>
              </ul>
              <div class="readmore">Tell me more</div>
            </a>
          </section>
        </div>
        <div id="icons-home" class="col-sm-6">
          <div class="row">
            <div class="col-sm-6">
              <a class="block" href="/about" role="navigation">
                <span class="icon-about"></span> <h3>About me</h3>
                <p>Read about my background and professional philosophy. Free bonus material.</p>
              </a>
            </div>
            <div class="col-sm-6">
              <a class="block" href="/services" role="navigation">
                <span class="icon-services"></span> <h3>My services</h3>
                <p>I can help you define, design, develop, and maintain your app or website.</p>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <a class="block" href="/work" role="navigation">
                <span class="icon-work"></span> <h3>My work</h3>
                <p>The dedication to the projects I work on and the long term relationship I have with my clients speak for itself. Take a look at my work.</p>
              </a>
            </div>
            <div class="col-sm-6">
              <a class="block" href="/lab" role="navigation">
                <span class="icon-lab"></span> <h3>My lab</h3>
                <p>My personal blog where I like to share whatever is on my mind (probably something technical).</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </article>
  </div>
</template>
